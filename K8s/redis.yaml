apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: job-scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7
          ports:
            - containerPort: 6379
          env:
            - name: SPRING_REDIS_PORT
              value: "6379"
            - name: SPRING_REDIS_TIMEOUT
              value: "5000ms"
            - name: SPRING_REDIS_LETTUCE_POOL_MAX_ACTIVE
              value: "8"
            - name: SPRING_REDIS_LETTUCE_POOL_MAX_WAIT
              value: "5000ms"
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: job-scheduler
spec:
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
