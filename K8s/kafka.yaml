# Kafka PV (node-specific storage)
#/mnt/data/kafka  create this path first
apiVersion: v1
kind: PersistentVolume
metadata:
  name: kafka-pv
  labels:
    type: local
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain  # Critical for data safety
  storageClassName: local-storage
  local:
    path: /mnt/data/kafka  # Must exist on the node,so create this path  first
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - docker-desktop  # Replace with actual node name

---
# Kafka StatefulSet (KRaft mode)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: job-scheduler
spec:
  serviceName: kafka
  replicas: 1  # Use 3+ for production
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      securityContext:
        fsGroup: 1001  # Ensures Kafka user (UID 1001) can write to the volume
      containers:
      - name: kafka
        image: bitnami/kafka:3.7.0
        env:
        - name: KAFKA_ENABLE_KRAFT
          value: "yes"
        - name: KAFKA_CFG_PROCESS_ROLES
          value: "controller,broker"
        - name: KAFKA_CFG_NODE_ID
          value: "1"
        - name: KAFKA_CFG_CONTROLLER_LISTENER_NAMES  # <-- MISSING VARIABLE ADDED
          value: "CONTROLLER"
        - name: KAFKA_CFG_CONTROLLER_QUORUM_VOTERS
          value: "1@kafka-0.kafka.job-scheduler.svc.cluster.local:9093"
        - name: KAFKA_CFG_LISTENERS
          value: "PLAINTEXT://:9092,CONTROLLER://:9093"
        - name: KAFKA_CFG_ADVERTISED_LISTENERS
          value: "PLAINTEXT://kafka:9092"
        volumeMounts:
        - name: data
          mountPath: /bitnami/kafka
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 5Gi
      storageClassName: local-storage
      selector:
        matchLabels:
          type: local  # Binds to our PV

---
# Kafka Service (Headless)
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: job-scheduler
spec:
  ports:
  - port: 9092
    name: client
  - port: 9093
    name: controller
  clusterIP: None
  selector:
    app: kafka