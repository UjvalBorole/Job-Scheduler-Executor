spring.application.name=JobConsumerSvc

server.port=8082


# ==== Kafka Common Config ====
spring.kafka.bootstrap-servers=localhost:9092

## ==== Kafka Producer Config ====
#spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
#spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# ==== MongoDB Config ====
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=job_scheduler_db
spring.data.mongodb.username=root
spring.data.mongodb.password=root
spring.data.mongodb.authentication-database=admin




#=== set Kafka topic ===
spring.kafka.topic.name=job_topics
spring.kafka.topic.payload=payload_topic
spring.kafka.topic.deptrackerqueue=deptracker-queue
spring.kafka.topic.payloadqueue=payload-queue

# ==== Kafka Consumer Config ====
spring.kafka.consumer.group-id=jobconsumer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer


debug=true

spring.kafka.consumer.properties.spring.json.trusted.packages=*

# ? Datasource (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/JobDB
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# ? JPA + Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true



#? redis db
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0


# Client registers to Eureka Server on 8090
eureka.client.service-url.defaultZone=http://localhost:8090/eureka/

# Prefer IP instead of hostname
eureka.instance.prefer-ip-address=true

# Client should register & fetch registry
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

# Disable compatibility check if needed
spring.cloud.compatibility-verifier.enabled=false